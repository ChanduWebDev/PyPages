<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- google fonts cdn link -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <title>Pages</title>
    <style>
        :root {
            --gradient: linear-gradient(90deg, #0f69f1, #6295f5);
        }

        * {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            text-transform: capitalize;
            transition: all .2s linear;
        }

        *::selection {
            background: #1261f3;
            color: #fff;
        }

        html {
            font-size: 62.5%;
            overflow-x: hidden;
        }

        html::-webkit-scrollbar {
            width: 0.8rem;
        }

        html::-webkit-scrollbar-track {
            background: #333;
            width: 0.8rem;
            border-radius: 10px;
        }

        html::-webkit-scrollbar-thumb {
            background: linear-gradient(#0f69f1, #1261f3);
            border-radius: 10px;

        }

        section {
            min-height: 100vh;
            padding: 1rem 7%;
            padding-top: 6rem;
        }

        .btn {
            padding: .7rem 3rem;
            font-size: 2rem;
            color: #fff;
            background: var(--gradient);
            border-radius: 5rem;
            margin-top: 1rem;
            cursor: pointer;
            box-shadow: 0 .1rem .3rem rgba(0, 0, 0, .3);
            position: relative;
            overflow: hidden;
            z-index: 0;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 1rem;
            left: -100%;
            background-color: #fff9;
            height: 150%;
            width: 20%;
            transform: rotate(25deg);
            z-index: -1;
        }

        .btn:hover::before {
            transition: .3s linear;
            left: 120%;
        }

        header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            padding: 1.5rem 7%;
            background: var(--gradient);
            box-shadow: 0 .1rem .3rem rgba(0, 0, 0, .3);
            z-index: 1000;
            border-radius: 0px 0px 6px 6px;
        }

        header .logo {
            color: #fff;
            font-size: 2.5rem;
        }

        header .navbar ul {
            display: flex;
            align-items: center;
            justify-content: center;
            list-style: none;
        }

        header .navbar ul li {
            margin: 0 1rem;
        }

        header .navbar ul li a {
            font-size: 2rem;
            color: #fff;
        }

        header .navbar ul li a.active,
        header .navbar ul li a:hover {
            color: aquamarine;
        }

        header #login {
            font-size: 3rem;
            color: #fff;
            cursor: pointer;
        }

        header #login:hover {
            color: aquamarine;
        }

        header #menu {
            font-size: 3rem;
            color: #fff;
            cursor: pointer;
            display: none;
        }

        .home {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-flow: column;
            background: url(../static/images/home_bg.jpg) no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            text-align: center;
        }

        .home h1 {
            font-size: 6rem;
            color: #fff;
        }

        .home p {
            font-size: 1.9rem;
            color: #fff;
            padding: 1rem o;
            width: 70rem;
        }
    </style>
</head>

<body>

    <!-- header -->
    <header>
        <div id="menu" class="fas fa-bars"></div>

        <a href="#" class="logo"><i class="fas fa-user-graduate"></i> LOGO</a>

        <nav class="navbar">
            <ul>
                <li><a class="active" href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#course">Courses</a></li>
                <li><a href="#teacher">Teacher</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <div id="login" class="fas fa-user-circle"></div>
    </header>

    <!-- Home section -->
    <section class="home" id="home">

        <h1>This Home Heading</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque optio itaque expedita, pariatur atque
            similique numquam cupiditate maxime?</p>
        <a href="#"><button class="btn">Get Started</button></a>

        <!-- <div class="shape"></div> -->

    </section>

</body>

<script>
    $(document).ready(function () {

        $('#menu').click(function () {
            $(this).toggleClass('fa-times');
            $('.navbar').toggleClass('nav-toggle');
        });

        $('#login').click(function () {
            $('.login-form').addClass('popup');
        });

        $('.login-form form .fa-times').click(function () {
            $('.login-form').removeClass('popup');
        });

        $(window).on('load scroll', function () {

            $('#menu').removeClass('fa-times');
            $('.navbar').removeClass('nav-toggle');

            $('.login-form').removeClass('popup');

            $('section').each(function () {

                let top = $(window).scrollTop();
                let height = $(this).height();
                let id = $(this).attr('id');
                let offset = $(this).offset().top - 200;

                if (top > offset && top < offset + height) {
                    $('.navbar ul li a').removeClass('active');
                    $('.navbar').find(`[href="#${id}"]`).addClass('active');
                }


            });

        });

        $('a[href*="#"]').on('click', function (e) {

            e.preventDefault();

            $('html, body').animate({
                scrollTop: $($(this).attr('href')).offset().top,
            },
                500,
                'linear'
            );

        });

    }); 
</script>

</html>
